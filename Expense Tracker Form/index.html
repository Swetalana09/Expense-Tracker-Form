<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">  
    <div class="main">
        <h2>EXPENSE TRACKER FORM</h2>
         <p class="id1">~ Keep Track of Your Spending</p>
    </div>  
<div class="form">
    <form>
        <fieldset>
            <legend>Basic Information</legend>
            <!--Expense Title-->
            <label for="exptitle">Expense Title <span class="asterisk">*</span></label><br>
            <input type="text" id="exptitle" name="exptitle" placeholder="Expense name">
        <br>

        <!--Category (Dropdown)-->
        <label for="category">Choose Category <span class="asterisk">*</span></label><br>
            <select name="category" id="category" required>
                    <option value="housing">Housing</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</optin>
                    <option value="health">Health</option>
                    <option value="shopping">Shopping</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="technology">Technology</option>
                    <option value="miscellaneous">Miscellaneous expenses</option>
            </select>
        </fieldset>    

        <fieldset>
            <legend>Amount</legend>
        <!--Amount (number)-->
        <label for="amount">Amount <span class="asterisk">*</span></label><br>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        <br>

        <!--Currency (Dropdown)-->
        <label for="currency">Select Currency <span class="asterisk">*</span></label><br>
        <select name="currency" id="currency" required>
            <option value="USD" label="US Dollar">USD</option>
            <option value="INR" label="Indian Rupee">INR</option>
            <option value="EUR" label="Euro">EUR</option>
        </select>
    </fieldset>    

        <fieldset>
            <legend>Date & Time</legend>  
        <div class="box">
        <!--Expense Date-->
        <div>
        <label for="dt">Expense Date <span class="asterisk">*</span></label><br>
        <input type="date" id="dt" name="'dt" required><br>
        </div>

        <!--Time-->
        <div>
        <label for="appt">Select Time</label><br>
        <input type="time" id="appt" name="appt"><br>
        </div>
        </div>
        </fieldset>
        <br>

        <fieldset>
        <!--Payment method (radio)-->
        <label>Payment Method <span class="asterisk">*</span></label><br>
        <input type="radio" id="card" name="payment" value="cash" required>
        <label for="cash">Cash</label><br>
        <input type="radio" id="card" name="payment" value="card" required>
        <label for="card">Credit/Debit Card</label><br>
        <input type="radio" id="upi" name="payment" value="UPI" required>
        <label for="upi">UPI/Mobile Wallet</label><br>
        <input type="radio" id="bank" name="payment" value="Bank Transfer" required>
        <label for="bank">Bank Transfer</label><br>
        <input type="radio" id="cheque" name="payment" value="cheque" required>
        <label for="cheque">Cheque</label> 
        </fieldset> 


        <fieldset>
            <legend>Reference</legend>
        <!--Transaction ID-->
        <label for="transaction">Transaction ID</label><br>
        <input type="text" id="transaction" name="transaction" placeholder="Enter Transaction ID">
        <br>

        <!--Vendor/Store name-->
        <label for="name">Vendor/Store Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Vendor/Store name">
        <br>

        <!--Location-->
        <label for="loc">Location</label><br>
        <input type="text" id="loc" name="loc" placeholder="Enter Location">
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
        <!--Receipt Available-->
        <label>Receipt Available</label><br>
        <input type="radio" id="yes" name="receipt" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="receipt" value="no">
        <label for="no">No</label>
        <br><br>

        <!--Notes/Description-->
        <label for="note">Notes/Description</label><br>
        <textarea id="note" name="note" max="200" placeholder="Your message..."></textarea>
        <br><br>

        <!--Tags-->
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="e.g. Food, Travel, Office">
        </fieldset>

        <fieldset>
            <legend>Save Options</legend>
        <!--Recurring expense-->
        <input type="checkbox" id="yes" name="save" value="Yes">
        <label for="yes">Save this recurring expense</label><br>  
        <br>      

        <!--Save expense-->
        <input type="checkbox" id="yes" name="save" value="Yes" required>
        <label for="yes">Save this expense <span class="asterisk">*</span></label><br>  
        </fieldset>  

        <div class="submit">
        <button type="button">Submit</button>
    </form>
</div>
</div>
</body>
</html>
